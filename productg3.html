<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>AirPods G3 - Zeer Goede Staat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 150px; /* Kleiner dan origineel */
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            background-color: transparent;
            color: #333;
            padding: 10px 20px;
            border: 2px solid #000; /* Zwarte rand */
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        button:hover {
            background-color: #007BFF;
            color: white;
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="product-image" src="https://www.pngmart.com/files/13/Apple-Airpods-PNG-Image.png" alt="AirPods G3">
        <div class="product-details">
            <h1 class="product-title">AirPods G3 - Zeer Goede Staat</h1>
            <p class="product-description">
                Deze AirPods zijn in zeer goede staat en eigenlijk nooit gebruikt. Ze zijn terug uit een vliegtuig gestuurd, teruggestuurd omdat een andere keuze werd gemaakt door de gebruiker, of zijn niet veilig in hun eigen land geraakt.
            </p>
            <button onclick="window.location.href='order.html';">Bestellen</button>
        </div>
    </div>
</body>
</html>
